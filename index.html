<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@0.4.2/dist/mindar.prod.js"></script>
  </head>
  <body>
    <a-scene mindar="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
    <img id="card" src="./targets.mind"/>
    <video id="music-video" autoplay loop="true" src="music_video.mp4"></video>
    <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@0.4.2/examples/assets/card-example/softmind/scene.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane color="red" height="20" width="20" position="0.2 0.2 0.2"></a-plane>
    <a-video src="#music-video" width="16" height="9" position="0 0 0.5"></a-video>
    <a-gltf-model rotation="0 0 0 " position="0 0 0.3" scale="0.005 0.005 0.005" src="#avatarModel"
      animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
    >
      </a-entity>
    </a-scene>
  </body>
</html>
